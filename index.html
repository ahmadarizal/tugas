<!DOCTYPE html>
      <html>
            <title>html form</title>
            <style>
                  select {
                        width: 185px;
                  }
                  .kirim {
                        width: 185px;
                  }
            </style>
      </head> 
      <head>   
<body> 
      <form>
            <label for="nama:">nama:</label><br>
            <input type="text" id="nama:">
              <br><br>
              <label for="jenis kelamin:">jenis kelamin:</label><br>
            <select>
                <option>laki-laki</option>
                <option>rempuan</option>
            </select>
              <br>
            <p>status</p>   
            <input type="radio" id="menikah" name="status">menikah
            <input type="radio" id="lajang" name="status">lajang
              <br>  
            <P>makanan kesukaan:</P>
            <input type="checkbox" id="mie ayam" name="mie ayam"><label for="mie ayam">mie ayam</label>
            <input type="checkbox" id="bakso" name="bakso"><label for="bakso">bakso</label>
            <input type="checkbox" id="ayam geprek" name="ayam geprek"><label for="ayam geprek">ayam geprek</label>
              <br>
            <p>minuman kesukaan:</p>
            <input type="checkbox" id="teh" name="teh"><label for="teh">teh</label>
            <input type="checkbox" id="kopi" name="kopi"><label for="kopi">kopi</label>
            <input type="checkbox" id="susu" name="susu"><label for="susu">susu</label><br>
            <br>  
            <input class="kirim" type="submit" value="kirim">

      </form>
</body>
