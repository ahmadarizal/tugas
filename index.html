<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>belajarhtml</title>
  </head>
  <style>
    select {
      width: 185px;
    }
    .kirim {
      width: 185px;
    }
  </style>

  <body>
    <div class="header">
      <h3>FORMULIR PENDAFTARAN</h3>
      <hr />
      <form>
        <label for="nama">Nama:</label> <br />
        <input type="text" id="nama" /><br />
        <hr />
        <label for="Jenis kelamin">Jenis kelamin:</label><br />
        <select style="margin-left: 20px">
          <option>laki-laki</option>
          <option>wanita</option>
        </select>
        <hr />
        <p>Status:</p>
        <input type="radio" id="menikah" name="status" />menikah
        <input type="radio" id="lajang" name="status" />lajang
        <hr />
        <p>Makanan kesukaan:</p>
        <input type="checkbox" id="mie ayam" name="mie ayam" /><label
          for="mie ayam"
          >mie ayam</label
        >
        <input type="checkbox" id="bakso" name="bakso" /><label for="bakso"
          >bakso</label
        >
        <input type="checkbox" id="ayam geprek" name="ayam geprek" /><label
          for="ayam geprek"
          >ayam geprek</label
        >
        <hr />
        <p>Minuman kesukaan:</p>
        <input type="checkbox" id="teh" name="teh" /><label for="teh"
          >teh</label
        >
        <input type="checkbox" id="kopi" name="kopi" /><label for="kopi"
          >kopi</label
        >
        <input type="checkbox" id="susu" name="susu" /><label for="susu"
          >susu</label
        >
        <hr />
        <input class="kirim" type="submit" value="Kirim" />
        <br />
        <hr />
      </form>
    </div>
  </body>
</html>
